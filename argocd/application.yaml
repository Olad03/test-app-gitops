apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: php-app-register
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/olad03/test-app-gitops.git
    targetRevision: main
    path: apps/php-simple-register
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
